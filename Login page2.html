<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <script type="text/javascript">
        var id = prompt("아이디를 입력하세요");
        var pw = prompt("비밀번호를 입력하세요");
        var count = 1;
        while(true){
            
            if(id == "sanhae2245" && pw == "sanhae2102"){
                alert("환영합니다! "+id+"님");
                break;
            } else{
                if(id == "sanhae2245"){
                    if(count === 10){
                        alert("비밀번호를 10회 이상 틀리셨습니다.");
                        break;
                    }
                    alert("비밀번호를 다시 입력하세요");
                    pw = prompt(`비밀번호를 입력하세요 (${count}/5)`);
                    count++;
                } else {
                    alert("존재하지 않는 사용자입니다.");
                    break;
                }
            }
        }
    </script>
</body>
</html>
